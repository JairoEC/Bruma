<div class="card">
  <div class="card-header">
    <h5>{{ productoId ? 'Editar Producto' : 'Nuevo Producto' }}</h5>
  </div>

  <div class="card-body">
    <form (ngSubmit)="guardar()">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="nuevoProducto.nombre"
               name="nombre"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Categor√≠a</label>
        <select class="form-select"
                [(ngModel)]="nuevoProducto.categoria"
                name="categoria"
                required>
          <option value="">Seleccione</option>
          <option *ngFor="let c of categorias" [value]="c">
            {{ c }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number"
               class="form-control"
               [(ngModel)]="nuevoProducto.precio"
               name="precio"
               min="0.01"
               step="0.01"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select"
                [(ngModel)]="nuevoProducto.estado"
                name="estado">
          <option value="ACTIVO">Activo</option>
          <option value="INACTIVO">Inactivo</option>
        </select>
      </div>

      <div class="text-end">
        <button type="button"
                class="btn btn-secondary me-2"
                (click)="cancelar()">
          Cancelar
        </button>

        <button type="submit"
                class="btn btn-success">
          {{ productoId ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </form>
  </div>
</div>
